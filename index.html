
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/bootstrap-theme.min.css" rel="stylesheet">
    <link href="stylesheets/application.css" rel="stylesheet">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <script type="text/x-handlebars" data-template-name="sermons">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AdventistAudio</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Most Listened To</a></li>
            <li><a href="#">Speakers</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">My Listening List</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          {{render 'player'}}
       <div class="progress">
         <div id="player-location" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
           <span class="sr-only">40% Complete (success)</span>
         </div>
      </div>
			<div>
          <h2 class="sub-header">Sermons</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Speaker</th>
                  <th>Date</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody>
                {{#each sermon in model itemController='sermon'}}
                <tr {{action "playSermon" on="click"}}>
                  <td>{{sermon.title}}</td>
                  <td>{{sermon.speaker}}</td>
                  <td>{{sermon.date}}</td>
                  <td>{{sermon.len}}</td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name='player'>
  <audio src="http://localhost:8888/01.mp3" id="audio" {{action "timeupdate" on="timeupdate" target=view}}>http://localhost:8888/01.mp3</audio>
  <span id='player-pause-play' class="glyphicon glyphicon-play" aria-hidden="true" {{action "playpause" on="click" target=view}}></span>     
</script>
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/ember-1.9.1.js"></script>
    <script src="js/libs/ember-data.js"></script>
  
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/views/player.js"></script>
  <script src="js/models/sermon.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/controllers/sermon.js"></script>
  
  </body>
</html>
